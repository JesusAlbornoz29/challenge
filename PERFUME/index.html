<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Agregamos la hoja de estilo-->
  <link rel="stylesheet" href="./CSS/main.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!--agregaremos la fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<!--En el body va otra background-->
<body>
  <!--Aqui comenzamos el contenedor-->
  <div class="contain">
    <!--Creamos la carta-->
    <div class="card">

        <img src="./images/image-product-mobile.jpg" alt="Perfume-mobile">

      <!--colocamos el texto en otra div-->
      <div class="text-card">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="cost-card">
          <p id="primari-cost">$149.99</p>
          <p id="second-cost">$169.99</p>
        </div>
      </div>
      <!--Separamos el button del resto de div para poder darle forma-->
      <div class="button-card">
        <button><img src="./images/icon-cart.svg" alt="icon"><p>Add to Cart</p></button>
      </div>
      </div>
    <!--cierre de div card-->
  </div>
  <!--cierre de div contain-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
